<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${genero.id_genero} != null ? 'Editar Gênero' : 'Novo Gênero'">Gêneros Literários</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${genero.id_genero} != null ? 'Editar Gênero' : 'Novo Gênero'"></h1>
        <form th:action="${genero.id_genero} != null ? @{/genero/editar/{id}(id=${genero.id_genero})} : @{/genero}" method="post">
            <input type="hidden" th:field="*{id_genero}" />
            <div class="mb-3">
                <label for="nome_genero" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome_genero" th:field="*{nome_genero}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/genero/list}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
