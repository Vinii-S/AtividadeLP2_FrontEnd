<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <!-- <title th:text="${#strings.isEmpty(livro.id_livro) ? 'Novo Livro' : 'Editar Livro'}"></title> -->
  <title th:text="${livro} != null and ${livro.id_livro} != null  ? 'Editar Livro' : 'Novo Livro'"></title>

  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${view} == true ? 'Visualizar' : (${livro} != null and ${livro.id_livro} != null ? 'Editar' : 'Novo')"></h1>


    <form th:action="@{/livros/}" th:object="${livro}" method="post" class="row g-3">
        <!-- Se já houver um ID, inclui um hidden para manter a informação -->
        <input type="hidden" th:field="*{id_livro}" />

        <div class="col-md-6">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" th:disabled="${view}"
                   id="titulo" th:field="*{titulo}" required />
        </div>

        <div class="col-md-6">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" th:disabled="${view}"   
                   id="autor" th:field="*{autor}" required />
        </div>

        <div class="col-md-4">
            <label for="ano_publicacao" class="form-label">Ano Publicação:</label>
            <input type="number" class="form-control" th:disabled="${view}"
                   id="ano_publicacao" th:field="*{ano_publicacao}" />
        </div>

        <div class="col-md-4">
            <label for="editora" class="form-label">Editora:</label>
            <input type="text" class="form-control" th:disabled="${view}"
                   id="editora" th:field="*{editora}" />
        </div>

        <div class="col-md-4">
            <label for="genero" class="form-label">Gênero:</label>
            <select class="form-control" id="genero" th:field="*{generoId}" th:disabled="${view}">
                <option value="">Selecione um gênero</option>
                <option 
                    th:each="g : ${generos}" 
                    th:value="${g.id_genero}" 
                    th:text="${g.nome_genero}"
                    th:selected="${livro.generoId} == ${g.id_genero}"
                ></option>
            </select>
            <!-- Link para gerenciar gêneros -->
        <a th:href="@{/genero/list}" class="btn btn-link">Gerenciar Gêneros</a>
        </div>

        <div class="col-md-4">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="number" class="form-control" th:disabled="${view}"
                   id="isbn" th:field="*{isbn}" />
        </div>

        <div class="col-md-4">
            <label for="num_paginas" class="form-label">N° Páginas:</label>
            <input type="number" class="form-control" th:disabled="${view}"
                   id="num_paginas" th:field="*{num_paginas}" />
        </div>

        <div class="col-md-4">
            <label for="idioma" class="form-label">Idioma:</label>
            <input type="text" class="form-control" th:disabled="${view}"
                   id="idioma"  th:field="*{idioma}" />
        </div>

        <div class="col-md-6">
            <label for="data_cadastro" class="form-label">Data Cadastro:</label>
            <input type="datetime-local" class="form-control" th:disabled="${view}"
                   id="data_cadastro" th:field="*{data_cadastro}" />
        </div>

        <div class="col-md-6">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" step="0.01" class="form-control" th:disabled="${view}"  
                   id="preco" th:field="*{preco}" />
        </div>

        <div class="col-md-12">
            <label for="sinopse" class="form-label">Sinopse:</label>
            <textarea class="form-control" th:disabled="${view}"
                      id="sinopse" 
                      th:field="*{sinopse}" rows="5"></textarea>
        </div>

        

        <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/livros/}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>


<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
